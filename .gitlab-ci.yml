image: linagora/node-test-base:8

stages:
  - test
  - deploy_dev
  - release

test:
  stage: test
  except:
    - triggers
  tags:
    - docker
  image: docker-registry.linagora.com:5000/public-releases/openpaas-esn-test-helper:1.0.0
  script:
   - npm i
   - npm update
   - bower i --allow-root
   - grunt --chunk=1
  services:
    - mongo:3.4
    - elasticsearch:2.4
    - redis:3
    - rabbitmq:3.6

deploy_dev:
  stage: deploy_dev
  except:
    - triggers
  tags:
    - dev.open-paas.org
    - deployment
  environment:
    name: dev
    url: https://dev.open-paas.org
  only:
    - master@linagora/lgs/openpaas/linagora.esn.chat
  script:
    - cd /srv/${CI_PROJECT_NAME}
    - git fetch --all
    - git checkout ${CI_COMMIT_SHA}
    - npm install --ignore-scripts --production
    - npm update --production
    - npm prune
    - bower install --production
    - bower prune
    - git checkout -- .
    - sudo /etc/init.d/rse.dev restart

release:
  stage: release
  only:
    - triggers
  script:
    - if [ -z "${VERSION}" ]; then exit 0; fi
    - grunt release:${VERSION}